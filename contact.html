<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="form-elements">
            <div class="up">
            <h3>Contact Us</h3>
            </div>
            <div class="down">
                <div class="div1">
                    <form>
                        <label for="name">Your Name</label>
                        <br>
                        <input type="text" name="name" id="name" placeholder="name">
                        <br>
                        <br>
                        <label for="email">Your Email</label>
                        <br>
                        <input type="email" id="email" placeholder="email">
                        <br>
                        <br>
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" id="message" placeholder="message" rows="10" cols="25"></textarea>
                        <br>
                        <br>
                    </form>
                </div>
                <div class="div2"><button>Send Message</button></div>
            </div>
    </div></div>
</body>
</html>
